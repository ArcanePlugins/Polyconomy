# This is a file to visually display the layout of the YAML storage handler's data.yml file.

account:
  player:
    <player ; UUID>:
      name: <String?>
      balance:
        <currency-dbid ; Int->String>: <balance ; Double>
      transaction:
        next-id: 0
        <id>:
          cause:
            type: <Cause>
            data: <String>
          timestamp: <Long ; epoch milliseconds>
          type: <PolyTransactionType>
          reason: <String?>
          amount: <Double>
          importance: <PolyTransactionImportance>
          currency: <String?>


  non-player:
    <id namespace ; String>:
      <id key ; String>:
        name: <String?>
        balance: (same as player accounts)
        transaction: (same as player accounts)
        member:
          player ; <UUID>:
            permission:
              <PolyAccountPermission>: value ; <TriState>

primary-currency: "dollar"
currency:
  dollar:
    enabled: true
    starting-balance: 50
    symbol: "$"
    amount-format: "#,##0.00"
    presentation-format: "%symbol%%amount%"
    conversion-rate: 1
    locale:
      en_US:
        display-name:
          singular: "Dollar"
          plural: "Dollars"
        decimal: "."
  token:
    enabled: false
    starting-balance: 0
    symbol: "T"
    amount-format: "#,##0.00"
    presentation-format: "%amount% %display-name%"
    conversion-rate: 100
    locale:
      en_US:
        display-name:
          singular: "Token"
          plural: "Tokens"
        decimal: "."

metadata:
  file-version: 1
  original:
    file-version: 1
    plugin-version: "${project.version}"